version: 2.1
orbs:
  slack: circleci/slack@4.12.1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [ frontend-build ]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [ frontend/node_modules ]
          key: frontend-build
      - slack/notify:
          event: fail
          channel: circleci-tuannm74
          template: basic_fail_1
      - slack/notify:
          event: pass
          channel: circleci-tuannm74
          template: basic_success_1

  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [ backend-build ]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [ backend/node_modules ]
          key: backend-build
      - slack/notify:
          event: fail
          channel: circleci-tuannm74
          template: basic_fail_1
      - slack/notify:
          event: pass
          channel: circleci-tuannm74
          template: basic_success_1

  test-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [ frontend-build ]
      - run:
          name: Frontend unit test
          command: |
            cd frontend
            npm install
            npm run test
      - slack/notify:
          event: fail
          channel: circleci-tuannm74
          template: basic_fail_1
      - slack/notify:
          event: pass
          channel: circleci-tuannm74
          template: basic_success_1

  test-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [ backend-build ]
      - run:
          name: Backend unit test
          command: |
            cd backend
            npm install
            npm run test
      - slack/notify:
          event: fail
          channel: circleci-tuannm74
          template: basic_fail_1
      - slack/notify:
          event: pass
          channel: circleci-tuannm74
          template: basic_success_1

  scan-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [ frontend-scan ]
      - run:
          name: Frontend scan
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
      - slack/notify:
          event: fail
          channel: circleci-tuannm74
          template: basic_fail_1
      - slack/notify:
          event: pass
          channel: circleci-tuannm74
          template: basic_success_1
  
  scan-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [ frontend-scan ]
      - run:
          name: Backend scan
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force
      - slack/notify:
          event: fail
          channel: circleci-tuannm74
          template: basic_fail_1
      - slack/notify:
          event: pass
          channel: circleci-tuannm74
          template: basic_success_1

workflows:
  default:
    jobs:
      - build-frontend:
      - build-backend:
      - test-frontend:
          requires: [ build-frontend ]
      - test-backend:
          requires: [ build-backend ]
      - scan-frontend:
          requires: [ build-frontend ]
      - scan-backend:
          requires: [ build-backend ]